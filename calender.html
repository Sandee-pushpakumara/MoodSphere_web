<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* CSS for the admin panel */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
      }

      .admin-container {
        display: flex;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      .sidebar h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar li {
        margin-bottom: 10px;
      }

      .sidebar a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        display: block;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .sidebar a:hover {
        background-color: #555;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Orders</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <h1>Welcome, Admin</h1>
        <p>This is the main content area of the admin panel.</p>
      </div>
    </div>
  </body>
</html>
